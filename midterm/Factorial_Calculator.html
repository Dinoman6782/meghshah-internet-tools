<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body>
    <header id="Hproperties">
      <div class="container">
        <div class="row">
          <div class="col" id="Hleft">
            <h4 class="Hlinks">
              <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5"
                >HTML5</a
              >
            </h4>
            <h4 class="Hlinks">
              <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
                >JavaScript</a
              >
            </h4>
            <h4 class="Hlinks">
              <a
                href="https://getbootstrap.com/docs/5.3/gettingstarted/introduction"
                >Bootstrap</a
              >
            </h4>
          </div>
          <div class="col" id="Hright">
            <button class="headerButtons">Dark</button>
            <button class="headerButtons">Light</button>
            <button class="headerButtons">Contact Me</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <h6 class="leftHalf">Factorial Calculator!</h1>
            <h6 class="leftHalf">n! = 1x2x3 ... xn.</h1>
            <h6 class="leftHalf">e,g 5! = 120.</h1>
          </div>
          <div class="col-10" id="inputBox">
            <input type="text" class="from-control w-100" placeholder="Enter a number">
          </div>
        </div>
        <div class="row">
          <div class="col-2" id="bottomLeft">
            <button class="enterProperties">Enter</button>
          </div>
          <div class="col-10" id="bottomRight">
            <div id="result">Test</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Simple Factorial Calculator 2024
    </footer>
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script src="/JS/script.js"></script>
  </body>
</html>
